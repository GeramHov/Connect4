<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="blue">
  <!-- CONFETTI ANIMATION CANVAS -->
  <canvas id="canvas"></canvas>
  <!--  -->

  <!-- HEADER + PLAY BUTTON -->
  <section id="connect4" >
    <div class="container text-center pt-2">
      <div class="row">
        <div class="col col-lg-2 col-md-1 col-sm-1"></div>
        <div class="col col-lg-2 col-md-1 col-sm-1"></div>
        <div class="col col-lg-4 col-md-8 col-sm-8 text-center ps-3">
          <h1>
            CONNECT-4
          </h1> <br>
          <button id="init" class="btn w-50 rounded-0 mb-3">PLAY</button>
        </div>
        <div class="col col-lg-2 col-md-1 col-sm-1"></div>
        <div class="col col-lg-2 col-md-1 col-sm-1"></div>
      </div>
      
    </div>
    <!--  -->

    <!-- GAMEPAD -->
    <div class="container-fluid justify-content-center my-3">
      <div class="row">

        <div id="firstplayer" class="col-lg-3 d-flex justify-content-end">

          <!-- FIRST PLAYER CARD GOES HERE -->

        </div>

        <div id="game" class="col-lg-6 d-flex justify-content-center">
          <!-- GAME GOES HERE -->
        </div>

        <div id="secondplayer" class="col-lg-3 d-flex justify-content-start">

          <!-- SECOND PLAYER CARD GOES HERE -->

        </div>

      </div>
    </div>
    <!--  -->

    <!-- QUIT BUTTON -->
    <div class="container text-center">
      <a href="" id="quit" class="text-secondary fs-5">Quit</a>
    </div>
    <!--  -->

    <!-- AUDIO -->
    <audio id="fight" src="./audio/fight.mp3"></audio>
    <audio id="laugh" src="./audio/haha.mp3"></audio>
    <audio id="toasty" src="./audio/toasty.mp3"></audio>
    <!--  -->

  </section>

  <!-- SCRIPTS -->
  <script src="/js/header.js"></script>
  <script src="/js/confetti.js"></script>
  <script src="/js/play.js"></script>
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
